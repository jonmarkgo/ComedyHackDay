  <body ontouchstart="">
    <div id="top-triangles">
      <div class="triangle triangle-top triangle-left1" id="top-left-1"></div>
      <div class="triangle triangle-top triangle-right1" id="top-right-1"></div>
      <div class="triangle triangle-top triangle-top2 triangle-left2" id="top-left-2"></div>
      <div class="triangle triangle-top triangle-top2 triangle-right2" id="top-right-2"></div>
    </div>

    <!-- container -->
    <div class="chd-container">
      <div class="jumbotron">
        <h2>You must have come here intentionally. There are like four links on our site.</h2>
        </br>
        <h2>Oh well. Dance party!</h2>
        <center>
          <img src="assets/img/dance-party.gif" alt="DANCE!">
        </center>
      </div>
    </div> 
    <!-- /container -->

    <div id="bottom-triangles">
      <div class="triangle triangle-bottom triangle-left1" id="bottom-left-1"></div>
      <div class="triangle triangle-bottom triangle-right1" id="bottom-right-1"></div>
      <div class="triangle triangle-bottom triangle-bottom triangle-left2" id="bottom-left-2"></div>
      <div class="triangle triangle-bottom triangle-bottom triangle-right2" id="bottom-right-2"></div>
    </div>


    <!-- JS PARTY ALERT -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var windowWidth = $(window).width();
        $(".triangle-top").css({"border-top": windowWidth/2 + 'px solid rgba(255, 255, 0, 0.3)'} );
        $(".triangle-top2").css({"border-top": windowWidth/1.7 + 'px solid rgba(255, 255, 0, 0.3)'} );
        $(".triangle-bottom").css({"border-bottom": windowWidth/1.7 + 'px solid rgba(255, 255, 0, 0.3)'} );
        $(".triangle-left1").css({"border-right": windowWidth/1.5 + 'px solid transparent'} );
        $(".triangle-right1").css({"border-left": windowWidth/1.5 + 'px solid transparent'} );
        $(".triangle-left2").css({"border-right": windowWidth/1.3 + 'px solid transparent'} );
        $(".triangle-right2").css({"border-left": windowWidth/1.3 + 'px solid transparent'} );
      });
    </script>
    <script type="text/javascript">
      $(window).resize(function () {
        var windowWidthR = $(window).width();
        $(".triangle-top").css({"border-top": windowWidthR/2 + 'px solid rgba(255, 255, 0, 0.3)'} );
        $(".triangle-top2").css({"border-top": windowWidthR/1.7 + 'px solid rgba(255, 255, 0, 0.3)'} );
        $(".triangle-bottom").css({"border-bottom": windowWidthR/1.7 + 'px solid rgba(255, 255, 0, 0.3)'} );
        $(".triangle-left1").css({"border-right": windowWidthR/1.5 + 'px solid transparent'} );
        $(".triangle-right1").css({"border-left": windowWidthR/1.5 + 'px solid transparent'} );
        $(".triangle-left2").css({"border-right": windowWidthR/1.3 + 'px solid transparent'} );
        $(".triangle-right2").css({"border-left": windowWidthR/1.3 + 'px solid transparent'} );
      });
    </script>
